<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Arquivo CSV</title>
    <style>
        /* Estilo para o fundo da página */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #a7c6ed 0%, #5c9fd5 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Estilo do contêiner do formulário */
        .form-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Efeitos criativos de círculo no fundo */
        .form-container::before, .form-container::after {
            content: '';
            position: absolute;
            width: 450px;
            height: 450px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            top: -60px;
            right: -60px;
            z-index: -1;
        }

        .form-container::after {
            top: unset;
            bottom: -60px;
            left: -60px;
        }

        /* Título */
        h1 {
            font-size: 30px;
            margin-bottom: 25px;
            color: #444;
            font-weight: 600;
        }

        /* Estilo do campo de upload */
        .file-upload {
            position: relative;
            margin: 12px 0;
        }

        .file-upload input[type="file"] {
            display: none;  /* Esconde o input padrão */
        }

        .file-upload label {
            display: block;
            width: 80%;
            padding: 15px;
            margin: 0 auto;
            border: 2px solid #ddd;
            border-radius: 20px;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        .file-upload label:hover {
            border-color: #6dd5ed;
            background-color: #fff;
        }

        /* Estilo do botão */
        button {
            background: linear-gradient(135deg, #6dd5ed 0%, #2193b0 100%);
            color: #fff;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(33, 147, 176, 0.5);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(33, 147, 176, 0.7);
        }

        /* Animações suaves no formulário */
        .form-container {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Estilo para dispositivos móveis */
        @media (max-width: 480px) {
            .form-container {
                width: 80%;
                padding: 25px;
            }

            h1 {
                font-size: 26px;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Upload de Arquivo CSV</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="file-upload">
                <label for="file">Escolha um arquivo CSV</label>
                <input type="file" id="file" name="file" accept=".csv" required>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
